<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answer Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: #e8f5e8;
        }
        .file-input {
            display: none;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 4px solid #667eea;
        }
        .loading {
            display: none;
        }
        .spinner-border {
            color: #667eea;
        }
        .alert-custom {
            border-radius: 10px;
            border: none;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary mb-3">
                    <i class="fas fa-question-circle"></i>
                    Question Generator
                </h1>
                <p class="lead text-muted">Upload your document and generate questions automatically</p>
            </div>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                    <h4>Drop your file here or click to browse</h4>
                    <p class="text-muted">Supports PDF and Word documents (.pdf, .docx, .doc)</p>
                    <input type="file" id="fileInput" name="file" class="file-input" accept=".pdf,.docx,.doc" required>
                    <button type="button" class="btn btn-custom" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Choose File
                    </button>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="mcqCount" class="form-label">MCQ Questions (1 mark each)</label>
                        <select class="form-select" id="mcqCount" name="mcq_count">
                            <option value="3">3 questions</option>
                            <option value="5" selected>5 questions</option>
                            <option value="10">10 questions</option>
                            <option value="15">15 questions</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="shortAnswerCount" class="form-label">Short Answer (2 marks each)</label>
                        <select class="form-select" id="shortAnswerCount" name="short_answer_count">
                            <option value="2">2 questions</option>
                            <option value="3" selected>3 questions</option>
                            <option value="5">5 questions</option>
                            <option value="8">8 questions</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="longAnswerCount" class="form-label">Long Answer (5 marks each)</label>
                        <select class="form-select" id="longAnswerCount" name="long_answer_count">
                            <option value="1">1 question</option>
                            <option value="2" selected>2 questions</option>
                            <option value="3">3 questions</option>
                            <option value="5">5 questions</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-custom btn-lg">
                        <i class="fas fa-magic"></i> Generate Questions
                    </button>
                </div>
            </form>

            <div class="loading text-center mt-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing your document and generating questions...</p>
            </div>

            <div id="results" class="mt-4" style="display: none;">
                <h3 class="text-center mb-4">
                    <i class="fas fa-check-circle text-success"></i>
                    Questions Generated Successfully!
                </h3>
                
                <div id="questionsContainer"></div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-success me-2" onclick="exportQuestions('pdf')">
                        <i class="fas fa-file-pdf"></i> Export as PDF
                    </button>
                    <button class="btn btn-primary" onclick="exportQuestions('docx')">
                        <i class="fas fa-file-word"></i> Export as Word
                    </button>
                </div>
            </div>

            <div id="errorAlert" class="alert alert-danger alert-custom mt-4" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentQuestions = null;
        let currentFilename = null;

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileDisplay();
            }
        });

        fileInput.addEventListener('change', updateFileDisplay);

        function updateFileDisplay() {
            const file = fileInput.files[0];
            if (file) {
                uploadArea.innerHTML = `
                    <i class="fas fa-file-alt fa-3x text-success mb-3"></i>
                    <h4>${file.name}</h4>
                    <p class="text-muted">File size: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-edit"></i> Change File
                    </button>
                `;
            }
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            const loading = document.querySelector('.loading');
            const results = document.getElementById('results');
            const errorAlert = document.getElementById('errorAlert');
            
            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentQuestions = data.questions;
                    currentFilename = data.download_url.split('/').pop();
                    displayQuestions(data.questions);
                    results.style.display = 'block';
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('An error occurred while processing your request.');
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            let html = '';
            
            // MCQ Questions
            if (questions.mcq && questions.mcq.length > 0) {
                html += '<div class="card mb-4"><div class="card-header bg-primary text-white"><h5><i class="fas fa-list-ul"></i> Multiple Choice Questions (1 Mark Each)</h5></div><div class="card-body">';
                questions.mcq.forEach((q, i) => {
                    html += `<div class="question-card">
                        <h6>Q${i+1}. ${q.question}</h6>
                        <div class="ms-3">`;
                    q.options.forEach((option, j) => {
                        html += `<div>(${String.fromCharCode(97+j)}) ${option}</div>`;
                    });
                    html += `</div><small class="text-muted">Correct Answer: ${q.correct_answer}</small></div>`;
                });
                html += '</div></div>';
            }
            
            // Short Answer Questions
            if (questions.short_answer && questions.short_answer.length > 0) {
                html += '<div class="card mb-4"><div class="card-header bg-success text-white"><h5><i class="fas fa-edit"></i> Short Answer Questions (2 Marks Each)</h5></div><div class="card-body">';
                questions.short_answer.forEach((q, i) => {
                    html += `<div class="question-card">
                        <h6>Q${i+1}. ${q.question}</h6>
                        <div class="alert alert-info">
                            <strong>Sample Answer:</strong> ${q.sample_answer}
                        </div>
                    </div>`;
                });
                html += '</div></div>';
            }
            
            // Long Answer Questions
            if (questions.long_answer && questions.long_answer.length > 0) {
                html += '<div class="card mb-4"><div class="card-header bg-warning text-dark"><h5><i class="fas fa-file-alt"></i> Long Answer Questions (5 Marks Each)</h5></div><div class="card-body">';
                questions.long_answer.forEach((q, i) => {
                    html += `<div class="question-card">
                        <h6>Q${i+1}. ${q.question}</h6>
                        <div class="alert alert-light">
                            <strong>Sample Answer:</strong><br>${q.detailed_answer}
                        </div>
                    </div>`;
                });
                html += '</div></div>';
            }
            
            container.innerHTML = html;
        }

        function exportQuestions(format) {
            if (currentFilename) {
                window.open(`/export/${currentFilename}?format=${format}`, '_blank');
            }
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }
    </script>
</body>
</html>
